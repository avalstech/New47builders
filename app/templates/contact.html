{% extends 'layout.html' %}
{% block content %}
<!-- Contact Section -->
<section class="section" id="contact">
    <div class="sectionContent">
        <h2 class="sectionTitle">Contact Us</h2>
        <p class="sectionText">
            Share your project details and our team will connect you with verified builders and artisans.
        </p>
        <form class="form" id="contactForm">
            <div class="formRow">
                <input type="text" name="name" placeholder="Full Name" class="input" required />
                <input type="email" name="email" placeholder="Email" class="input" required />
            </div>
            <div class="formRow">
                <input type="text" name="country" placeholder="Country of Residence" class="input" />
                <input type="text" name="location" placeholder="Project Location (City, Country)" class="input" />
            </div>
            <textarea name="project" placeholder="Tell us about your project" class="textarea" required></textarea>
            <button type="submit" class="primaryButton">
                Submit Project
            </button>
            <p class="formMessage" id="formMessage"></p>
        </form>
    </div>
</section>

{% endblock content %}
