{% extends 'layout.html' %}
{% block content %}

  <main class="main" style="padding-top:80px">

    <!-- PAGE HERO -->
    <section class="artisan-hero">
      <h1>Verified Artisans Ready to Work</h1>
      <p>Browse over 150 trusted electricians, carpenters, plumbers, tilers, and finishing experts across Nigeria.</p>

      <div class="search-row">
        <input type="text" id="artisanSearch" placeholder="Search artisans by skill or name..." class="search-input" />
        <select class="search-filter" id="artisanLocationFilter">
          <option value="">Filter by Location</option>
          <option value="Lagos">Lagos</option>
          <option value="Abuja">Abuja</option>
          <option value="Port Harcourt">Port Harcourt</option>
          <option value="Enugu">Enugu</option>
          <option value="Owerri">Owerri</option>
          <option value="Benin City">Benin City</option>
          <option value="Kano">Kano</option>
        </select>
        <button class="primaryButton" id="artisanSearchBtn">Search</button>
      </div>
    </section>

    <!-- SCROLLING ARTISANS DIRECTORY -->
    <section class="section">
      <div class="sectionContent">
        <h2 class="sectionTitle">Available Artisans</h2>

        <!-- Scrollable container -->
        <div class="artisan-scroll-container">
          <div class="artisan-grid" id="artisanGrid">
            <!-- 150 artisan cards will be injected here by script.js -->
          </div>
        </div>

        <!-- Simple note instead of pagination -->
        <p class="sectionText" style="margin-top:1.5rem; font-size:0.9rem; color:#9ca3af;">
          47Builders best 150 Artisans in Nigeria rightnow.
        </p>
      </div>
    </section>

  </main>

{% endblock content %}
