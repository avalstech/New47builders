<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>47Builders | Executive Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/artisan-dashboard.css') }}">
</head>

<body>
    <style>
        /* ==============================
   47Builders Executive Dashboard
   Black • Gold • Navy Palette
================================ */

        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            background: #0b0f1a;
            /* Dark Navy */
            color: #e5e7eb;
        }



        /* ==============================
   LAYOUT
================================ */

        .app {
            display: flex;
            min-height: 100vh;
        }

        /* ==============================
   SIDEBAR
================================ */
        .sidebar {
            width: 260px;
            background: #000000;
            /* Pure black */
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid rgba(255, 215, 0, 0.08);
            transition: 0.3s ease;
        }

        .brand {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .brand-gold {
            color: #d4af37;
            /* Gold */
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .sidebar nav a {
            text-decoration: none;
            color: #cbd5e1;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: 0.3s ease;
        }

        .sidebar nav a:hover {
            background: rgba(212, 175, 55, 0.08);
            color: #d4af37;
        }

        .sidebar nav a.active {
            background: rgba(212, 175, 55, 0.15);
            color: #d4af37;
            font-weight: 600;
        }

        .sidebar-footer {
            margin-top: 40px;
        }

        .outline-btn {
            width: 100%;
            padding: 10px;
            border: 1px solid #d4af37;
            background: transparent;
            color: #d4af37;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .outline-btn:hover {
            background: #d4af37;
            color: #000;
        }

        /* ==============================
   MAIN
================================ */

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ==============================
   TOPBAR (Improved Premium Layout)
================================ */

        .topbar {
            background: linear-gradient(90deg, #0f172a, #111827);
            padding: 16px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
        }

        /* Menu Button */
        .menu-btn {
            background: none;
            border: none;
            color: #d4af37;
            font-size: 1.4rem;
            cursor: pointer;
            display: none;
        }

        /* Right Section */
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        /* Status */
        .status-pill {
            background: rgba(16, 185, 129, 0.12);
            color: #10b981;
            padding: 6px 14px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        /* User */
        .user {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .avatar {
            width: 38px;
            height: 38px;
            background: linear-gradient(145deg, #d4af37, #b8962e);
            color: #000;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95rem;
        }

        /* ==============================
   CONTENT
================================ */

        .content {
            padding: 40px;
        }

        /* ==============================
   RESPONSIVENESS
================================ */

        /* ===== TABLET ===== */
        @media (max-width: 1024px) {

            .sidebar {
                width: 220px;
                padding: 20px 15px;
            }

            .content {
                padding: 30px;
            }

            .topbar {
                padding: 14px 20px;
            }

            .user span {
                font-size: 0.85rem;
            }
        }

        /* ===== MOBILE ===== */
        @media (max-width: 768px) {

            .app {
                flex-direction: column;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100%;
                width: 240px;
                z-index: 1000;
                background: #000;
            }

            .sidebar.show {
                left: 0;
            }

            .menu-btn {
                display: block;
            }

            .topbar {
                padding: 14px 18px;
            }

            .topbar-right {
                gap: 12px;
            }

            .user span {
                display: none;
                /* Hide name on mobile */
            }

            .status-pill {
                font-size: 0.75rem;
                padding: 5px 10px;
            }
        }

        /* ===== SMALL MOBILE ===== */
        @media (max-width: 480px) {

            .topbar {
                padding: 12px 14px;
            }

            .status-pill {
                display: none;
                /* Hide status on very small screens */
            }

            .avatar {
                width: 34px;
                height: 34px;
                font-size: 0.85rem;
            }
        }
    </style>

    <div class="app">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">

            <div class="brand">
                <span class="brand-gold">47</span>Builders
            </div>

            <nav>
                <a href="#overview" class="active">Overview</a>
                <a href="#jobs">Projects</a>
                <a href="#invites">Invites</a>
                <a href="#messages">Messages</a>
                <a href="#wallet">Wallet</a>
            </nav>

            <div class="sidebar-footer">
                <button class="outline-btn">Update Status</button>
            </div>

        </aside>

        <!-- Main -->
        <div class="main">

            <header class="topbar">
                <button class="menu-btn" id="menuBtn">☰</button>

                <div class="topbar-right">
                    <div class="status-pill">Available</div>

                    <div class="user">

                        <span>{{ artisan.firstName }} {{ artisan.lastName }}</span>
                        <div class="avatar">
                            {{ artisan.firstName[0] }}
                        </div>
                    </div>
                </div>
            </header>

            <main class="content">
                {% block content %}
                {% endblock content %}
            </main>

        </div>

    </div>

    <script>
        const menuBtn = document.getElementById("menuBtn");
        const sidebar = document.getElementById("sidebar");

        menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle("show");
        });
    </script>

</body>

</html>
